
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Users</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<div>
    <form method="post">
        <input type="text" name="username" placeholder="username"/>
        <input type="text" name="password" placeholder="password"/>
        <input type="text" name="email" placeholder="email"/>
        <button type="=submit">Add</button>
    </form>
</div>

<table id="tableID" border="1" contenteditable="true">

    <th>username</th>
    <th>password</th>
    <th>email</th>
    </tr>
    <tr class="table" th:each="item : ${list}">
        <td th:text="${item.getUsername()}" >username</td>
        <td th:text="${item.getPassword()}">password</td>
        <td th:text="${item.getEmail()}">email</td>
        <td >
            <form th:action="@{delete}" method="post">
                <input type="hidden" name="id" th:value="${item.getId()}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
        <td>
            <form action="#" th:action="@{edit}"  method="post">
                <input type="hidden" name="id" th:value="${item.getId()}" />
                <input type="hidden" name="username" />
                <input type="hidden" name="password" />
                <input type="hidden" name="email" />
                <input type="submit" value="Edit"/>
            </form>
        </td>
    </tr>
</table>
</table>
<a href="/logout">logout</a>
</body>
</html>
